<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Vue App</title>

  <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h1>Random Users</h1>
    <p>First Vue.js App</p>
    <div id="app">
      <img :class="gender" :src="picture" :alt= "`${firstName} ${lastName}`" >
      <h1>{{firstName}}  {{lastName}}</h1>
      <h3>email: {{email}}</h3>
      <button :class="gender" :onclick="getUser">Get ramdom user</button>
    </div>

    <script src="https://unpkg.com/vue@next" type="application/javascript"></script>
    <script src="index.js" type="application/javascript"></script>    
</body>

</html>
